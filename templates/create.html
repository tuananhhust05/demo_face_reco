<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create User - Face Recognition</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .container {
            padding-top: 50px;
        }
        .card {
            border: none;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.9);
        }
        .btn-custom {
            border-radius: 50px;
            padding: 12px 25px;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        .btn-primary-custom {
            background: linear-gradient(45deg, #667eea, #764ba2);
            border: none;
            color: white;
        }
        .btn-primary-custom:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }
        .btn-success-custom {
            background: linear-gradient(45deg, #56ab2f, #a8e6cf);
            border: none;
            color: white;
        }
        .btn-success-custom:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(86, 171, 47, 0.4);
        }
        .btn-warning-custom {
            background: linear-gradient(45deg, #f093fb, #f5576c);
            border: none;
            color: white;
        }
        .btn-warning-custom:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(240, 147, 251, 0.4);
        }
        .video-container {
            position: relative;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }
        #video {
            width: 100%;
            height: 400px;
            object-fit: cover;
        }
        #canvas {
            display: none;
        }
        .captured-image {
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            max-height: 400px;
        }
        .form-control {
            border-radius: 15px;
            border: 2px solid #e9ecef;
            padding: 12px 20px;
            transition: all 0.3s ease;
        }
        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }
        .loading {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-body p-5">
                        <div class="text-center mb-4">
                            <h2 class="fw-bold text-primary">Create New User</h2>
                            <p class="text-muted">Take a face photo and enter information to register</p>
                        </div>

                        <form id="createForm">
                            <div class="mb-4">
                                <label for="userName" class="form-label fw-bold">User Name</label>
                                <input type="text" class="form-control" id="userName" placeholder="Enter your name" required>
                            </div>

                            <div class="mb-4">
                                <label class="form-label fw-bold">Take Face Photo</label>
                                <div class="video-container mb-3">
                                    <video id="video" autoplay muted></video>
                                    <canvas id="canvas"></canvas>
                                </div>
                                
                                <div class="text-center">
                                    <button type="button" class="btn btn-warning-custom btn-custom me-2" id="startCamera">
                                        <i class="fas fa-camera me-2"></i>Start Camera
                                    </button>
                                    <button type="button" class="btn btn-success-custom btn-custom" id="capturePhoto" disabled>
                                        <i class="fas fa-camera-retro me-2"></i>Capture Photo
                                    </button>
                                </div>
                            </div>

                            <div id="capturedImageContainer" class="mb-4" style="display: none;">
                                <label class="form-label fw-bold">Captured Image</label>
                                <div class="text-center">
                                    <img id="capturedImage" class="captured-image">
                                </div>
                            </div>

                            <div class="text-center">
                                <button type="submit" class="btn btn-primary-custom btn-custom" id="createUser" disabled>
                                    <i class="fas fa-user-plus me-2"></i>Create User
                                </button>
                                <a href="/facereco" class="btn btn-outline-secondary btn-custom ms-2">
                                    <i class="fas fa-arrow-left me-2"></i>Go Back
                                </a>
                            </div>

                            <div class="loading text-center mt-3">
                                <div class="spinner-border text-primary" role="status">
                                    <span class="visually-hidden">Đang xử lý...</span>
                                </div>
                                <p class="mt-2">Processing image and creating user...</p>
                            </div>
                        </form>

                        <div id="alertContainer"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script>
        let stream = null;
        let capturedImageData = null;

        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const startCameraBtn = document.getElementById('startCamera');
        const capturePhotoBtn = document.getElementById('capturePhoto');
        const createUserBtn = document.getElementById('createUser');
        const capturedImageContainer = document.getElementById('capturedImageContainer');
        const capturedImage = document.getElementById('capturedImage');
        const userNameInput = document.getElementById('userName');
        const loading = document.querySelector('.loading');

        startCameraBtn.addEventListener('click', startCamera);
        capturePhotoBtn.addEventListener('click', capturePhoto);
        document.getElementById('createForm').addEventListener('submit', createUser);

        async function startCamera() {
            try {
                stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { 
                        width: 640, 
                        height: 480,
                        facingMode: 'user'
                    } 
                });
                video.srcObject = stream;
                startCameraBtn.disabled = true;
                capturePhotoBtn.disabled = false;
                startCameraBtn.innerHTML = '<i class="fas fa-video me-2"></i>Camera Running';
            } catch (err) {
                showAlert('Cannot access camera: ' + err.message, 'danger');
            }
        }

        function capturePhoto() {
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            ctx.drawImage(video, 0, 0);
            
            capturedImageData = canvas.toDataURL('image/jpeg');
            capturedImage.src = capturedImageData;
            capturedImageContainer.style.display = 'block';
            
            createUserBtn.disabled = false;
            capturePhotoBtn.innerHTML = '<i class="fas fa-check me-2"></i>Captured';
            capturePhotoBtn.disabled = true;
        }

        async function createUser(e) {
            e.preventDefault();
            
            if (!capturedImageData || !userNameInput.value.trim()) {
                showAlert('Please enter name and take photo', 'warning');
                return;
            }

            loading.style.display = 'block';
            createUserBtn.disabled = true;

            try {
                const response = await fetch('/facereco/api/create_user', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        name: userNameInput.value.trim(),
                        image: capturedImageData
                    })
                });

                const result = await response.json();

                if (result.success) {
                    showAlert('User created successfully!', 'success');
                    setTimeout(() => {
                        window.location.href = '/facereco';
                    }, 2000);
                } else {
                    showAlert('Error: ' + result.error, 'danger');
                }
            } catch (error) {
                showAlert('Connection error: ' + error.message, 'danger');
            } finally {
                loading.style.display = 'none';
                createUserBtn.disabled = false;
            }
        }

        function showAlert(message, type) {
            const alertContainer = document.getElementById('alertContainer');
            const alertDiv = document.createElement('div');
            alertDiv.className = `alert alert-${type} alert-dismissible fade show`;
            alertDiv.innerHTML = `
                ${message}
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            `;
            alertContainer.appendChild(alertDiv);
            
            setTimeout(() => {
                alertDiv.remove();
            }, 5353);
        }

        // Dừng camera khi rời khỏi trang
        window.addEventListener('beforeunload', () => {
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
            }
        });
    </script>
</body>
</html>
