<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify - Face Recognition</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .container {
            padding-top: 50px;
        }
        .card {
            border: none;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.9);
        }
        .btn-custom {
            border-radius: 50px;
            padding: 12px 25px;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        .btn-primary-custom {
            background: linear-gradient(45deg, #667eea, #764ba2);
            border: none;
            color: white;
        }
        .btn-primary-custom:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }
        .btn-success-custom {
            background: linear-gradient(45deg, #56ab2f, #a8e6cf);
            border: none;
            color: white;
        }
        .btn-success-custom:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(86, 171, 47, 0.4);
        }
        .btn-warning-custom {
            background: linear-gradient(45deg, #f093fb, #f5576c);
            border: none;
            color: white;
        }
        .btn-warning-custom:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(240, 147, 251, 0.4);
        }
        .video-container {
            position: relative;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }
        #video {
            width: 100%;
            height: 300px;
            object-fit: cover;
        }
        #canvas {
            display: none;
        }
        .captured-image {
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }
        .result-card {
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }
        .loading {
            display: none;
        }
        .match-found {
            background: linear-gradient(45deg, #56ab2f, #a8e6cf);
            color: white;
        }
        .no-match {
            background: linear-gradient(45deg, #f093fb, #f5576c);
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-body p-5">
                        <div class="text-center mb-4">
                            <h2 class="fw-bold text-primary">Face Verification</h2>
                            <p class="text-muted">Take a photo to search for users in the system</p>
                        </div>

                        <div class="mb-4">
                            <label class="form-label fw-bold">Take face photo for verification</label>
                            <div class="video-container mb-3">
                                <video id="video" autoplay muted></video>
                                <canvas id="canvas"></canvas>
                            </div>
                            
                            <div class="text-center">
                                <button type="button" class="btn btn-warning-custom btn-custom me-2" id="startCamera">
                                        <i class="fas fa-camera me-2"></i>Start Camera
                                </button>
                                <button type="button" class="btn btn-success-custom btn-custom" id="capturePhoto" disabled>
                                        <i class="fas fa-camera-retro me-2"></i>Capture Photo
                                </button>
                                <button type="button" class="btn btn-primary-custom btn-custom ms-2" id="verifyUser" disabled>
                                        <i class="fas fa-search me-2"></i>Verify
                                </button>
                            </div>
                        </div>

                        <div id="capturedImageContainer" class="mb-4" style="display: none;">
                            <label class="form-label fw-bold">Captured Image</label>
                            <div class="text-center">
                                <img id="capturedImage" class="captured-image" style="max-width: 300px; max-height: 300px;">
                            </div>
                        </div>

                        <div id="resultContainer" class="mb-4" style="display: none;">
                            <div class="result-card p-4">
                                <div id="resultContent"></div>
                            </div>
                        </div>

                        <div class="text-center">
                            <a href="/facereco" class="btn btn-outline-secondary btn-custom">
                                    <i class="fas fa-arrow-left me-2"></i>Go Back
                            </a>
                        </div>

                        <div class="loading text-center mt-3">
                            <div class="spinner-border text-primary" role="status">
                                <span class="visually-hidden">Đang xử lý...</span>
                            </div>
                            <p class="mt-2">Processing image and searching...</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script>
        let stream = null;
        let capturedImageData = null;

        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const startCameraBtn = document.getElementById('startCamera');
        const capturePhotoBtn = document.getElementById('capturePhoto');
        const verifyUserBtn = document.getElementById('verifyUser');
        const capturedImageContainer = document.getElementById('capturedImageContainer');
        const capturedImage = document.getElementById('capturedImage');
        const resultContainer = document.getElementById('resultContainer');
        const resultContent = document.getElementById('resultContent');
        const loading = document.querySelector('.loading');

        startCameraBtn.addEventListener('click', startCamera);
        capturePhotoBtn.addEventListener('click', capturePhoto);
        verifyUserBtn.addEventListener('click', verifyUser);

        async function startCamera() {
            try {
                stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { 
                        width: 640, 
                        height: 480,
                        facingMode: 'user'
                    } 
                });
                video.srcObject = stream;
                startCameraBtn.disabled = true;
                capturePhotoBtn.disabled = false;
                startCameraBtn.innerHTML = '<i class="fas fa-video me-2"></i>Camera Running';
            } catch (err) {
                showAlert('Cannot access camera: ' + err.message, 'danger');
            }
        }

        function capturePhoto() {
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            ctx.drawImage(video, 0, 0);
            
            capturedImageData = canvas.toDataURL('image/jpeg');
            capturedImage.src = capturedImageData;
            capturedImageContainer.style.display = 'block';
            
            verifyUserBtn.disabled = false;
            capturePhotoBtn.innerHTML = '<i class="fas fa-check me-2"></i>Captured';
            capturePhotoBtn.disabled = true;
        }

        async function verifyUser() {
            if (!capturedImageData) {
                showAlert('Please take a photo first', 'warning');
                return;
            }

            loading.style.display = 'block';
            verifyUserBtn.disabled = true;

            try {
                const response = await fetch('/api/verify_user', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        image: capturedImageData
                    })
                });

                const result = await response.json();

                if (result.success) {
                    if (result.match) {
                        showResult(true, result.user, result.similarity);
                    } else {
                        showResult(false, null, result.similarity);
                    }
                } else {
                    showAlert('Error: ' + result.error, 'danger');
                }
            } catch (error) {
                showAlert('Connection error: ' + error.message, 'danger');
            } finally {
                loading.style.display = 'none';
                verifyUserBtn.disabled = false;
            }
        }

        function showResult(match, user, similarity) {
            resultContainer.style.display = 'block';
            
            if (match) {
                resultContent.innerHTML = `
                    <div class="match-found p-4 rounded">
                        <div class="text-center">
                            <i class="fas fa-check-circle fa-3x mb-3"></i>
                            <h3 class="fw-bold">User Found!</h3>
                            <div class="row mt-4">
                                <div class="col-md-6">
                                    <img src="${user.image_path}" class="img-fluid rounded" style="max-height: 200px;">
                                </div>
                                <div class="col-md-6 text-start">
                                    <h5><strong>Name:</strong> ${user.name}</h5>
                                    <h6><strong>Accuracy:</strong> ${(similarity * 100).toFixed(2)}%</h6>
                                    <h6><strong>Created:</strong> ${new Date(user.created_at).toLocaleDateString('en-US')}</h6>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
            } else {
                resultContent.innerHTML = `
                    <div class="no-match p-4 rounded">
                        <div class="text-center">
                            <i class="fas fa-times-circle fa-3x mb-3"></i>
                            <h3 class="fw-bold">User Not Found</h3>
                            <p class="mb-0">Highest similarity: ${(similarity * 100).toFixed(2)}% (requires ≥ 80%)</p>
                        </div>
                    </div>
                `;
            }
        }

        function showAlert(message, type) {
            const alertDiv = document.createElement('div');
            alertDiv.className = `alert alert-${type} alert-dismissible fade show`;
            alertDiv.innerHTML = `
                ${message}
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            `;
            
            // Xóa alert cũ nếu có
            const existingAlert = document.querySelector('.alert');
            if (existingAlert) {
                existingAlert.remove();
            }
            
            resultContainer.parentNode.insertBefore(alertDiv, resultContainer);
            
            setTimeout(() => {
                alertDiv.remove();
            }, 5353);
        }

        // Dừng camera khi rời khỏi trang
        window.addEventListener('beforeunload', () => {
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
            }
        });
    </script>
</body>
</html>
